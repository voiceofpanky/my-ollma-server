services:
  - type: web
    name: my-ollama-server
    env: docker
    plan: starter
    autoDeploy: true
    dockerfilePath: ./Dockerfile
    envVars:
      - key: OLLAMA_HOST
        value: 0.0.0.0
    healthCheckPath: /api/tags
    disk:
      name: ollama-models
      mountPath: /root/.ollama
      sizeGB: 20